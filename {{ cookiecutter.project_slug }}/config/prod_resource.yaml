resources:
  snowflake:
    config:
      secret_name: snowflake/analytics_api
      region: us-east-1
  ge_data_context:
    config:
      ge_root_dir: great_expectations
  redis:
    config:
      host: TODO
      port: 6379
      db: "0"
solids:
  get_{{cookiecutter.project_slug}}_df:
    inputs:
      query:
        value: SELECT user_id,
          store_id,
          is_gift,
          store_state,
          CEIL(eta_high_actual / 5.0) *5 eta,
          avg(delivery_minutes) delivery_minutes,
          sum(store_order_total) store_order_total
          FROM PROD.REPORTING.STORE_ORDERS_COMPLETED_CORE
          GROUP BY 1,2,3,4,5
          ORDER BY RANDOM()
          LIMIT 10000